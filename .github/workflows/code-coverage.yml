name: Code Coverage


on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Harden Runner
      uses: step-security/harden-runner@c95a14d0e5bab51a9f56296a4eb0e416910cd350 # v2.10.3
      with:
        egress-policy: audit

    - name: Checkout Code
      uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0

    # Set up dependencies
    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y lcov

    # Build the project with coverage flags
    - name: Build with Coverage
      run: |
        cmake -DCMAKE_BUILD_TYPE=Debug -B build
        cmake --build build

    # Run tests
    - name: Run Tests
      run: |
        cd build
        ctest --output-on-failure

    # Generate coverage report
    - name: Generate Coverage Report
      run: |
        lcov --capture --directory build --output-file coverage.info --ignore-errors mismatch,empty
        lcov --remove coverage.info '/usr/*' 'gtest/*' --output-file coverage.filtered.info
        genhtml coverage.filtered.info --output-directory coverage_html

    # Upload to Codecov
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@ab904c41d6ece82784817410c45d8b8c02684457 # v3.1.6
      with:
        files: coverage.filtered.info
        flags: unittests
        name: code-coverage
        fail_ci_if_error: true

